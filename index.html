<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sango Shopping</title>
    <script src="https://kit.fontawesome.com/524b5ae630.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="header">
        <a href="#"><img src="./images/sassy.png" width="100px" height="auto" class="logo" alt=""></a>
        <div>
            <ul id="navbar">
                <li><a class="active" href="./pages/home.html">Home</a></li>
                <li><a href="./pages/shop.html">Shop</a></li>
                <li><a href="./pages/blog.html">Blog</a></li>
                <li><a href="./pages/about.html">About</a></li>
                <li><a href="./pages/contact.html">Contact US</a></li>
                <li><a href="./pages/cart.html"><i class="fa-solid fa-cart-shopping"></i></a></li>
            </ul>
        </div>
    </section>

    <section id="hero">
        <h4>Winter-sale</h4>
        <h2>Change your wardrobe this winter!</h2>
        <h1>With our massive winter SALE!</h1>
        <p>Up to 70% off!</p>
        <button>Shop Now</button>
    </section>

    <section id="feature" class="section-p1">
        <div class="feature-box">
            <img src="./images/features1.png" alt="image of free delivery logo">
            <h6>Free Delivery</h6>
        </div>
        <div class="feature-box">
            <img src="./images/shop_online.jpg" alt="image of free delivery logo">
            <h6>Order Online</h6>
        </div>
        <div class="feature-box">
            <img src="./images/save_money.png" alt="image of free delivery logo">
            <h6>Save Money</h6>
        </div>
        <div class="feature-box">
            <img src="./images/promotions.png" alt="image of free delivery logo">
            <h6>Promotions</h6>
        </div>
        <div class="feature-box">
            <img src="./images/sale.jpg" alt="image of free delivery logo">
            <h6>Sales</h6>
        </div>
        <div class="feature-box">
            <img src="./images/customer_support.jpg" width="152px" height="auto" alt="image of free delivery logo">
            <h6>Customer Support</h6>
        </div>
    </section>

</html>
